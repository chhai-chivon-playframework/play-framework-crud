@import entities.User

@(users: List[User], user: User)

@main("User Management") {
    <div class="container">
        <h2>User</h2>
        <hr>
        <form method="post" action="/saveOrUpdate">
            <input type="hidden" name="id" value="@user.id">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="@user.email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" value="@user.password" required>
            </div>
            @if(user.id == 0) {
                <button type="submit" class="btn btn-default">Save</button>
            } else {
                <button type="submit" class="btn btn-default">Update</button>
            }
        </form>

        <br/>
        <hr>

        <table class="table">
            <thead>
                <tr>
                    <td>Email</td>
                    <td>Password</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
            @for(user: User <- users) {
                <tr>
                    <td>@user.email</td>
                    <td>@user.password</td>
                    <td><a class="btn btn-warning" href="?id=@user.id">Edit</a>
                        <button class="btn btn-danger">Delete</button></td>
                </tr>
            }
            </tbody>
        </table>
    </div>
}
